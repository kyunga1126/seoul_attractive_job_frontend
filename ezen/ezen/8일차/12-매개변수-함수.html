<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function greet(uName, uAge) {
            document.write(`${uName}야 안녕 너는 ${uAge}살이니?<br>`);
        }
        greet("짱구", 5);
        greet("흰둥이",1);

        // 기본값 매개변수
        function defaultGreet(name="Guest") {
            document.write(`${name}하이~~`);
        }
        defaultGreet();
    </script>
</head>
<body>
    
</body>
</html>
