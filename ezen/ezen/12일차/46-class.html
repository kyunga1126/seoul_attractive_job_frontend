<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 생성자 함수 + 프로토타입
        function Person(name, age) {
            this.name = name;
            this.age = age;
        }
        Person.prototype.greet = function(){
            console.log(`안녕하세요 저는 ${this.name}입니다.
            나이는 ${this.age}살 입니다.`)
        }

        const man = new Person("짱구",5);
        man.greet();

        // class
        class Person2 {
            constructor(name, age) {
                this.name = name;
                this.age = age;
            }
            greet2() {
                console.log(`class 안녕 나는 ${this.name}이고
                나이는 ${this.age}이야.`)
            }
        }
    </script>
</body>
</html>
