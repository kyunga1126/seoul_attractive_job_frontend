<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 변수의 종류 3가지
        // var
        // 재선언, 재할당, 변하는 데이터를 저장할 때 사용
        var lang = "한글";
        var lang = "영문";
        lang = "중문";

        // 2. let
        // 재선언 불가, 재할당 가능
        // let userName = "홍길동";
        // let userName = "김철수";
        // 재선언 불가
        let userName = "홍길동";
        console.log(userName);
        userName = "김철수";
        console.log(userName);

        // 3. const 상수를 저장하는 용도로 사용된다.
        // 다른 프로그램에서는 주로 대문자로 선언한다.
        // 재선언 불가, 재할당 불가
        const userAge = 18;
        console.log(userAge);
        // const userAge = 20;
        // console.log(userAge)
        // userAge = 22;
        // console.log(userAge)

        // 데이터의 종류
        // 1. 숫자
        // 2. 문자
        // 3. Boolean true, false
        let checked = true;
        let isShow =  false;
        console.log(checked, isShow);
        console.log(typeof checked);

        // 4. undefined
        let undef;
        console.log(undef);

        // 5. null
        let mynull = "월요일";
        mynull = null;
        console.log(mynull) 

        // 6. 객체 데이터
        let user = {
            name:"kim",
            age:18,
            jab:"프리랜서"
        }
        console.log(user);
        console.log(user.name);
    </script>
</head>
<body>
    
</body>
</html>
